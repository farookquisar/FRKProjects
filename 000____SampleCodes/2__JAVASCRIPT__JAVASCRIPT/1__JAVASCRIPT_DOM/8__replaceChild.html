<!DOCTYPE html>
<html>
<body>

  <div>
    <strong>hello</strong>
  </div>
<button onclick="myFunction()">Click me to show replaceChild</button>

<script>


/*
   *********************************************************************************************************************************
                                                              replaceChild
   *********************************************************************************************************************************
*/
function myFunction() {
  var em = document.createElement('em');
var strong = document.querySelector('strong');
var div = document.querySelector('div');
em.textContent = 'hi';
div.replaceChild(em, strong);
}


</script>

</body>
</html>
