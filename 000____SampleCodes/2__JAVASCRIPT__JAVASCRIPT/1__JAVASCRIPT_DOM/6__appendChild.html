<!DOCTYPE html>
<html>
<body>

<div></div>
<button onclick="myFunction()">Click me to show appendChild</button>

<script>


/*
   *********************************************************************************************************************************
                                                              createElement
   *********************************************************************************************************************************
*/
function myFunction() {
  var div = document.querySelector('div');
var strong = document.createElement('strong');
strong.textContent = 'Hello';
div.appendChild(strong);
}


</script>

</body>
</html>
