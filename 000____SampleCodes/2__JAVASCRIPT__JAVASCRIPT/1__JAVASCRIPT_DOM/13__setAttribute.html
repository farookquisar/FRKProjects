<!DOCTYPE html>
<html>
<body>

<div>hello</div>
<button onclick="myFunction()">Click me to show <strong>setAttribute</strong> (Make Content Editable)</button>

<script>


/*
   *********************************************************************************************************************************
                                                              createDocumentFragment
   *********************************************************************************************************************************
*/
function myFunction() {
  var div = document.querySelector('div');
div.setAttribute('contenteditable', '')
}


</script>

</body>
</html>
